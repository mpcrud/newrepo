<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:appcc="http://java.sun.com/jsf/composite/components">

	<appcc:outputLabel for="${id}" value="${label}" required="${empty required ? false : required}" />

	<p:inputTextarea id="${id}" value="#{value}" cols="80" rows="7" rendered="${not readonly}" disabled="${empty disabled ? false : disabled}" maxlength="700" counter="${id}_counter" counterTemplate="{0} characters remaining." autoResize="true">
        <f:validateBean binding="#{lenientBeanValidator}"/>
        <ui:insert/>
        <h:outputText id="${id}_counter"/> <br/>
	</p:inputTextarea>




    <h:outputText value="#{value}" rendered="${readonly}" />

</ui:composition>
