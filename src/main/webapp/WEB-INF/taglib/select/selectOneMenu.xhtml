<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:appcc="http://java.sun.com/jsf/composite/components">
	<appcc:outputLabel for="${id}" value="${label}" required="${empty required ? false : required}" rendered="${empty rendered ? true : rendered}" />
	<h:selectOneRadio id="${id}" value="${value}" label="${label}" rendered="#{not readonly}" disabled="${empty disabled ? false : disabled}">
		<f:selectItems value="${values}" />
		<f:validateBean binding="#{lenientBeanValidator}" />
		<ui:insert/>
	</h:selectOneRadio>
	<h:outputText value="#{value}" rendered="${readonly}" />
</ui:composition>
