<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:app="http://springfuse.jaxio.com/app"
	xmlns:appcc="http://java.sun.com/jsf/composite/components">
<app:panelMenu title="Mail">
    <ui:define name="content">
  <!--<h:form id="form"> -->
    <f:validateBean disabled="true">
    <h:panelGrid columns="2">
    <h:outputLabel for="email" value="To"/>
    <h:inputTextarea id="email" value="#{editor.email}" converter="#{listConverter}" rows="7" cols="50"/>
    <h:outputLabel for="subject" value="Subject"/>
    <h:inputText id="subject" value="#{editor.subject}" width="1000"/>
    <h:outputLabel for="value" value="Body"/>
    <p:editor id="value" value="#{editor.value}" width="600" />
    <h:panelGrid columns="2" style="margin-top:10px">
        <h:outputLabel for="saveAndClose"/>
        <p:commandButton id="saveAndClose" action="submitMail" ajax="true" update="messages display" process="@form"
		styleClass="aria-save-button default" style="margin-bottom: 14px"
		icon="ui-icon-disk"
		value="#{msg.menu_mail}"
		title="#{msg.menu_mail}"
		rendered="#{not sub and not readonly}" />
    </h:panelGrid>
    </h:panelGrid>
    </f:validateBean>
 <!--  </h:form>    -->
     <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
           <h:outputText id="display" value="#{editor.value}" escape="false" />
     </p:dialog>

 </ui:define>
</app:panelMenu>
</ui:composition>
